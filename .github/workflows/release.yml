name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: vars
        run: |
          TAG_NAME="${GITHUB_REF##*/}"        # z.B. v1.0.2
          VERSION="${TAG_NAME#v}"             # z.B. 1.0.2
          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Using TAG_NAME=${TAG_NAME}, VERSION=${VERSION}"

      - name: Create dist bundle
        run: |
          set -euo pipefail
          mkdir -p dist
          cp src/install-syno-backup.sh dist/
          [ -f README.md ] && cp README.md dist/
          [ -f CHANGELOG.md ] && cp CHANGELOG.md dist/
          [ -f VERSION ] && cp VERSION dist/
          cd dist
          tar czf "rSynBackTux-${{ steps.vars.outputs.version }}.tar.gz" *
          ls -l
          cd ..

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag_name }}
          name: "rSynBackTux v${{ steps.vars.outputs.version }}"
          draft: false
          prerelease: false
          files: |
            dist/install-syno-backup.sh
            dist/rSynBackTux-${{ steps.vars.outputs.version }}.tar.gz
          body: |
            Automated release for tag ${{ steps.vars.outputs.tag_name }}.

            Siehe CHANGELOG.md im Repository f√ºr Details.