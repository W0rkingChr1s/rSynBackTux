name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version file and tag
        id: vars
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          FILE_VERSION="$(cat VERSION)"
          echo "tag_name=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "file_version=${FILE_VERSION}" >> "$GITHUB_OUTPUT"
          if [[ "v${FILE_VERSION}" != "${TAG_NAME}" ]]; then
            echo "VERSION (${FILE_VERSION}) passt nicht zum Tag (${TAG_NAME})." >&2
            exit 1
          fi

      - name: Create release bundle
        run: |
          mkdir -p dist
          cp src/install-syno-backup.sh dist/
          cp README.md dist/
          cp VERSION dist/
          cd dist
          tar czf "rSynBackTux-${{ steps.vars.outputs.file_version }}.tar.gz" *
          cd ..

      - name: Create GitHub release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag_name }}
          release_name: "rSynBackTux v${{ steps.vars.outputs.file_version }}"
          draft: false
          prerelease: false

      - name: Upload installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: dist/install-syno-backup.sh
          asset_name: install-syno-backup.sh
          asset_content_type: text/x-shellscript

      - name: Upload tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: "dist/rSynBackTux-${{ steps.vars.outputs.file_version }}.tar.gz"
          asset_name: "rSynBackTux-${{ steps.vars.outputs.file_version }}.tar.gz"
          asset_content_type: application/gzip