name: Shell Security Audit

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  audit:
    name: Harden shell scripts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install shellharden
        run: |
          wget -qO shellharden.tar.gz \
            https://github.com/anordal/shellharden/releases/latest/download/shellharden-x86_64-unknown-linux-gnu.tar.gz
          sudo tar -xzf shellharden.tar.gz -C /usr/local/bin shellharden
          rm shellharden.tar.gz
          shellharden --version

      - name: Security linting
        run: |
          echo "Scanning shell scripts for unsafe patterns..."
          find . -type f -name "*.sh" -print0 \
            | xargs -0 -r shellharden --check