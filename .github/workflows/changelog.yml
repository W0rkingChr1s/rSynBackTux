name: Generate Changelog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  changelog:
    name: Update CHANGELOG.md
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # komplette History fÃ¼r git log

      - name: Generate changelog section from git log
        run: |
          set -euo pipefail

          # Version aus VERSION-Datei lesen (falls vorhanden)
          VERSION="$(cat VERSION 2>/dev/null || echo 'Unreleased')"
          TAG_HEADER="v${VERSION}"

          echo "Current VERSION: ${VERSION}"

          # Letztes Tag suchen (letztes Release)
          LAST_TAG="$(git describe --tags --abbrev=0 2>/dev/null || true)"

          if [ -n "${LAST_TAG}" ]; then
            echo "Last tag: ${LAST_TAG}"
            RANGE="${LAST_TAG}..HEAD"
          else
            echo "No previous tag found. Using full history."
            RANGE="HEAD"
          fi

          DATE="$(date +%F)"

          {
            echo "# Changelog"
            echo
            echo "## ${TAG_HEADER} - ${DATE}"
            echo
            git log --pretty='- %s (%h)' ${RANGE}
            echo
          } > NEW_CHANGELOG.md

          if [ -f CHANGELOG.md ]; then
            echo "Appending old CHANGELOG.md"
            cat CHANGELOG.md >> NEW_CHANGELOG.md
          fi

          mv NEW_CHANGELOG.md CHANGELOG.md

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update CHANGELOG.md for v${{ github.sha }}"
          file_pattern: CHANGELOG.md
          branch: main
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"