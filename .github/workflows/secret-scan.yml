name: Secret Scan

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trufflehog:
    name: Scan repo for secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # komplette History f√ºr TruffleHog

      - name: Secret scanning with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          # nur verifizierte/unknown Secrets ausgeben, Pipeline bei Fund brechen
          extra_args: --results=verified,unknown --fail --github-actions