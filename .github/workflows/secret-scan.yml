name: Secret Scan

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 2 * * 6" # samstags 02:00
  workflow_dispatch:

permissions:
  contents: read

jobs:
  trufflehog:
    name: Scan repo for secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # komplette History scannen

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          detect: "git"
          # bricht mit Exit-Code !=0 ab, wenn etwas gefunden wird