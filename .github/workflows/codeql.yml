name: CodeQL Security Analysis
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 3 * * 6" # samstags 03:00
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Standard-Setup, keine eigenen Inputs, keine Sprachen erzwingen
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
